<head>
    <style>
    .cursiva{color:purple}
    p.destacado{color:blue}
    p,.destacado{color:yellow;}
    p .destacado{color:green; font-size: x-large;}
    p span.destacado{color: red} 
    </style>
</head>
<body>
<p class="destacado">Este es el primer párrafo..</p>
<p>A continuación se muestra el segundo párrafo...</p>
<p>Seguidamente <span class="destacado">encontramos</span> el tercero...</p>
<!--aplico dos ids diferentes al mismo elemento-->
<p class="cursiva">Este texto sería el último párrafo...</p>
<h1 class="destacado"> Título uno</h1>
<h2>Título dos</h2>
</body>
