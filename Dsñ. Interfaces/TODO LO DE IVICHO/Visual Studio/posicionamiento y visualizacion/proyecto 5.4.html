<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Posicionamiento</title>
        <style>
        p{text-align: right}
        </style>
        </head>
        
        <body>
        <p>Las lineas discontinuas son capas
        </p>
        <div>
         <div style="position: absolute; top:50% ; left: 0; width: 100%;border-top: #CCCCCC 1px dashed;"></div>
         <div style="position: absolute; top:0 ; left: 50%; width: 1px; height: 100%; border-left:#CCCCCC 1px dashed;"></div>
         <div style="position: absolute; top: 0; left: 0; width: 60px; height: 60px; border: blue 2px solid; padding: 3px">top: 0;<br />left: 0;</div>
         <div style="position: absolute; bottom: 0; left: 0; width: 60px; height: 60px; border: green 2px solid; padding: 3px">bottom: 0;<br /> left: 0;</div>
         <div style="position: absolute; top:50% ; left: 50%; width: 60px; height: 60px; border: red 2px solid; padding: 3px">top: 50%;<br /> left: 50%;</div>
         <div style="position: absolute; bottom:50% ; right: 50%; width: 60px; height: 60px; border: orange 2px solid; padding: 3px">bottom: 50%;<br /> right: 50%;</div>
         <div style="position: absolute; top:50% ; right: 0; width: 60px; height: 60px; border: pink 2px solid; padding: 3px">top: 50%;<br /> right: 0;</div>
         <div style="position: absolute; top: 70px; left: 100px; width: 60px; height: 60px; border: lime 2px solid; padding: 3px">top: 70px;<br />left: 100px;</div>
         <div style="position: absolute; top:25% ; right: 25%; width: 60px; height: 60px; border: cyan 2px solid; padding: 3px">top: 25%;<br /> right: 25%;</div>
         <div style="position: absolute; top:50%; right: 50%; width: 400px; height: 400px; border: cyan 2px solid; padding: 3px; left: 50%; margin-left:-200px; margin-top:-200px; ">top y right: 50%; width y height: 400px; margin-right y margin-top:-200px;</div>
         </div>
        </body>
        
</html>
