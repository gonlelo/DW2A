<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            float: left;
            border: solid 1px black;
        }
        #caja2{
            background-color: lightgreen;
        }
        #caja3{
            background-color: blue;
        }
        .muestra{
            display: none;
        }
        .ver{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="caja1"> Caja1 </div>
    <div id="caja1" class="ver"> Caja2 </div>
    <div id="caja1"> Caja3 </div>
    <div id="caja2" class="muestra"> Caja4 </div>
    <div id="caja2"> Caja5 </div>
    <div id="caja2" class="ver"> Caja6 </div>
    <div id="caja3"> Caja7 </div>
    <div id="caja3" class="muestra"> Caja8 </div>
    <div id="caja3"> Caja9 </div>
</body>
</html>
