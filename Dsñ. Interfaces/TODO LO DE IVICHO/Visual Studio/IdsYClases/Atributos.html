<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *[href]{
            color: green;
        }
        ol[type=i]{
            color: rebeccapurple;
        }
        a[href^="#"]{
            background-color: lightblue;
        }
        a[href^="h"]{
            background-color: yellow;
        }
        a[href$=".org"]{
            color: red;
        }
       
    </style>
</head>
<body>
    <ol type="i">
        <li>Visual Studio Code</li>
        <li>Chrome</li>
        <li>Firefox</li> 
    </ol>
    <ol type="a">
        <li>
            Proyector
        </li>
        <li>
            Ordenadores
        </li>
    </ol>

    <a href="#internal">Enlace interno</a>
    <a href="http://example.com">Enlace ejemplo</a>
    <a href="http://example.org">Ejemplo de enlace org</a>

</body>
</html>
