<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .q{
            box-sizing: border-box;
        }
        div{
          width: 200px;
          height: 180px;
          padding: 10px;
          border: 20px solid;
          background-image:url(../fpclara.png) ;
          background-repeat:repeat;
          background-position: center;
          background-size: contain;
        }
        span{
            padding-inline: 10px;
            border: 2px solid black;
            border-radius: 200px;
        }
    </style>
</head>
<body>
    <div class="q">
        <p>Primer parrafo</p>
        <p>Segundo <span>parrafo</span></p>
    </div>
    <div class="w">
        <p>Primer parrafo</p>
        <p>Segundo <span>parrafo</span></p>
    </div>
</body>
</html>
