<!-- GET CON PARÁMETROS -->
<script>
			function loadDoc() {
				var xhttp = new XMLHttpRequest();
				
				xhttp.onreadystatechange = function() {
					
					if (this.readyState == 4 && this.status == 200) {
						alert(this.response);
					}
				};
				xhttp.open("GET", "diasemana.php?numero=2", true);
				xhttp.send();
				return false;
			}
			loadDoc();
</script>

<!-- POST CON PARÁMETROS -->
<script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        
        xhttp.onreadystatechange = function() {
            
            if (this.readyState == 4 && this.status == 200) {
                alert(this.response);
            }
        };
        xhttp.open("POST", "diasemana.php", true);
        xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xhttp.send("numero=2");
        return false;
    }
    loadDoc();
</script>
