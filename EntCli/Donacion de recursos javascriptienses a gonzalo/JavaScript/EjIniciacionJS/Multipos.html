<!-- Mostrar los mÃºltiplos de 5 hasta el valor 300. Debe aparecer en pantalla 5 -10 -15, et -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej1</title>
    
 </head>
 <body>
    <h5 id="multiplos" style="color: red;"></h5>
    <script>
      let multiplos = "";
      for (let i = 5; i <= 300; i += 5) {
          multiplos += i + " - ";
      }
      document.getElementById("multiplos").innerHTML = multiplos;
  </script>
 </body>
 </html>
