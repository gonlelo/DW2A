<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body >
<form action="">
    <div style="position: absolute; text-align: center;left: 0%;top: 0%;width: 100%;height: 9%; background-color:blueviolet ;">
        <p style="vertical-align: middle;">Por favor rellena estos datos</p>
    </div>
    <label for="nombre" style="position: absolute; border: black 2px;text-align: center;left: 0%;top: 10%;width: 30%; height: 9%;background-color:yellow ;"><p>Nombre</p></label>
        <div style="position: absolute; border: black 2px;text-align: center;left: 30%;top: 10%;width: 70%; height: 9%;background-color: aquamarine;" id="nombre">
            <input type="text" id="nombre" style="height: 90%;left: 0%; ">
        </div>
    <label for="Apellidos" style="position: absolute; border: black 2px; text-align: center;left: 0%;top: 20%;width: 30%; height: 9%;background-color:yellow ;"><p>Apellidos</p></label>
        <div style="position: absolute; border: black 2px;text-align: center;left: 30%;top: 20%;width: 70%; height: 9%;background-color: aquamarine;" id="nombre" id="Apellidos">
            <input type="text" id="Apellidos" style="height: 90%;left: 0%; ">
        </div>
    <label for="Dirección" style="position: absolute; border: black 2px; text-align: center;left: 0%;top: 30%;width: 30%; height: 9%;background-color:yellow ;"><p>Dirección</p></label>
        <div style="position: absolute; border: black 2px;text-align: center;left: 30%;top: 30%;width: 70%; height: 9%;background-color: aquamarine;" id="nombre" id="Dirección">
            <input type="text" id="Dirección" style="height: 90%;left: 0%; ">
        </div>
    <label for="Codigo postal" style="position: absolute; border: black 2px;text-align: center;left: 0%;top: 40%;width: 30%; height: 9%;background-color:yellow ;"><p>Codigo postal</p></label>
        <div style="position: absolute; border: black 2px;text-align: center;left: 30%;top: 40%;width: 70%; height: 9%;background-color: aquamarine;" id="nombre" id="Codigo postal">
            <input type="number" id="Codigo postal" style="height: 90%;left: 0%; ">
        </div>
    <label for="foto" style="position: absolute; border: black 2px;text-align: center;left: 0%;top: 50%;width: 30%; height: 9%;background-color:yellow ;"><p>Incluir una foto</p></label>
        <div style="position: absolute; border: black 2px;text-align: center;left: 30%;top: 50%;width: 70%; height: 9%;background-color: aquamarine;" id="nombre" id="Foto">
            <input type="file" id="Codigo postal" style="height: 90%;vertical-align: middle; ">
        </div>
    <label for="equipo" style="position: absolute; border: black 2px;text-align: center;left: 0%;top: 60%;width: 30%; height: 9%;background-color:yellow ;"><p>Marca tu equipo favorito</p></label>
        <div style="position: absolute; border: black 2px;text-align: center;left: 30%;top: 60%;width: 70%; height: 9%;background-color: aquamarine;" id="nombre" id="Equipo">
            <input type="checkbox" id="equipo" style="height: 90%;left: 0%; vertical-align: middle;">
            <label for="equipo1">Real madrid</label>
            <input type="checkbox" id="equipo" style="height: 90%;left: 0%; vertical-align: middle;">
            <label for="equipo2">Barsa</label>
        </div>
    <label for="musica" style="position: absolute; border: black 2px;text-align: center;left: 0%;top: 70%;width: 30%; height: 9%;background-color:yellow ;"><p>Marca tu musica favorita</p></label>
        <div style="position: absolute; border: black 2px;text-align: center;left: 30%;top: 70%;width: 70%; height: 9%;background-color: aquamarine;" id="nombre" id="musica">
            <input type="checkbox" id="musica" style="height: 90%;left: 0%; vertical-align: middle;">
            <label for="equipo1">Pop</label>
            <input type="checkbox" id="musica" style="height: 90%;left: 0%; vertical-align: middle;">
            <label for="equipo2">Jazz</label>
        </div>
    <label for="escritor" style="position: absolute; border: black 2px;text-align: center;left: 0%;top: 80%;width: 30%; height: 9%;background-color:yellow ;"><p>Elige un escritor</p></label>
        <div style="position: absolute; border: black 2px;text-align: center;left: 30%;top: 80%;width: 70%; height: 9%;background-color: aquamarine;" id="nombre" id="escritor">
            <select name="escritor" id="escritor">
                <option value="Cervantes">Cervantes</option>
                <option value="Tolkien">JRR Tolkien</option>
                <option value="Rick">Rick Riordan</option>
            </select>
       </div>
    <label for="comentario" style="position: absolute; border: black 2px;text-align: center;left: 0%;top: 90%;width: 30%; height: 9%;background-color:yellow ;"><p>¿Algun comentario?</p></label>
        <div style="position: absolute; border: black 2px;text-align: center;left: 30%;top: 90%;width: 70%; height: 9%;background-color: aquamarine;" id="nombre" id="comentario">
            <input type="text" id="comentario" style="height: 90%;left: 0%; ">
        </div>
    <div style="position: absolute; border: black 2px;text-align: center;left: 0%;top: 100%;width: 30%; height: 9%;background-color:yellow ;"><button type="submit">Enviar</button> </div>
    <div style="position: absolute; border: black 2px;text-align: center;left: 30%;top: 100%;width: 70%; height: 9%;background-color: aquamarine;" id="nombre" id="escritor"><button type="reset">Limpiar</button></div>
</form>
</body>
</html>
