<script>
var a=4;b=5;
document.write("El resultado de la expresión 'a==b' es igual a "+(a==b));
document.write("<BR>El resultado de la expresión 'a!=b' es igual a "+(a!=b));
document.write("<BR>El resultado de la expresión 'a>b' es igual a "+(a>b));
document.write("<BR>El resultado de la expresión 'a < b' es igual a "+(a<b)); //He puesto espacios antes y despues del < porque si no el navegador lo interpreta como una etiqueta y corta la línea
document.write("<BR>El resultado de la expresión 'a>=b' es igual a "+(a>=b));
document.write("<BR>El resultado de la expresión 'a<=b' es igual a "+(a<=b));
</script>
