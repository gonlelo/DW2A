<!DOCTYPE html>

<html>
<head>
  <script>
    function PromedioTresNúmeros(num1, num2, num3) {
        let promedio = (num1 + num2 + num3) / 3;
        document.write("El promedio de " + num1 + " , " + num2 + " y " + num3 + " es &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    <strong>" + promedio + "</strong>");    
    }

  </script>
</head>
<body>
    <script>
        let num1= parseFloat(prompt("Introduce un número"));
        let num2= parseFloat(prompt("Introduce otro número"));
        let num3= parseFloat(prompt("Introduce otro número"));

PromedioTresNúmeros(num1,num2,num3);

    </script>

</body>
</html>
